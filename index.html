<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <script>
       dt1=new Date();
       dt2=new Date(Date.parse('1990-11-09'));
       console.log(dt1,dt2);
       ms=dt1.getTime()-dt2.getTime();
       console.log(ms+ ' ms');
       console.log((ms/1000)+' sec');
       console.log((ms/(1000*60)+' Min'));
       console.log((ms/(1000*60*60))+' Hour');
       console.log((ms/(1000*60*60*24))+' Days');
       console.log((ms/(1000*60*60*24*12))+' Month');
       console.log((ms/(1000*60*60*24*365))+ ' Year');
   </script>
</body>
</html>
