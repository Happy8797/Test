<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<p> Hello </p>

<script>
    var list=document.getElementsByTagName('p');
    for(i=0;i<list.length;i++) {
        var obj=list.item(i);
        obj.onclick=myclo(obj);
    }
    function myclo(obj) {
        return function () {
            if(obj.style.fontSize=='4em') {
                obj.style.fontSize='1em';
            } else {
                obj.style.fontSize='4em';
            }
        }
    }
</script>
</body>
</html>
