        function product(name,qty,rate,unit,cat) {

        }
            function products() {

                    product.amount=product.rate*product.qty;
                   this.products.push(product);
                }
                this.print=function () {
                    for(i in products) {
                        var p=this.products[i];
                        console.log(p);
                        console.log(p.name,p.qty);
                    }
                }
            }
        cart=new products();
